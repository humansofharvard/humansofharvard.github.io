---
layout: default
---

<div id="main">
  <div class="inner">
		<h1>Stories</h1>
		<section class="tiles">
			{% for post in site.posts %}
				{% if post.type == "story" and post.tag == "public" %}
					<article class="{{ post.style }}">
						<span class="image">
							<img src="{{ site.url }}/assets/images/people/{{ post.image }}" alt="" />
						</span>
						<a href="{{ site.url }}{{ post.url }}">
							<h2>{{ post.title }}</h2>
							<div class="content">
								<p>{{ post.description }}</p>
							</div>
						</a>
					</article>
				{% endif %}
			{% endfor %}
		</section>
	</div>
</div>
