							<h1>Submit</h1>

							<!-- Form -->
								<section>
									<form method="post" action="#">
										<div class="row uniform">
											<div class="6u 12u$(xsmall)">
												<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
											</div>
											<div class="6u$ 12u$(xsmall)">
												<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
											</div>
											<div class="12u$">
												<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
											</div>
											<div class="4u 12u$(small)">
												<input type="radio" id="form-private" name="form-publicity" checked>
												<label for="form-private">Private</label>
											</div>
											<div class="4u 12u$(small)">
												<input type="radio" id="form-shared" name="form-publicity">
												<label for="form-shared">Shared</label>
											</div>
											<div class="4u$ 12u$(small)">
												<input type="checkbox" id="demo-copy" name="demo-copy">
												<label for="demo-copy">Request Photo</label>
											</div>

											<div class="12u$">
												<ul class="actions">
													<li><input type="submit" value="Send Message" class="special" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
										</div>
									</form>
								</section>
