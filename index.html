---
layout: default
---

<h1>{{site.name}}</h1>
<p>{{site.description}}</p>
<section class="tiles">
	{% for post in site.posts %}
	<article class="{{ post.style }}">
		<span class="image">
			<img src="{{ site.url }}/images/{{ post.image }}" alt="" />
		</span>
		<a href="{{ site.url }}{{ post.url }}">
			<h2>{{ post.title }}</h2>
			<div class="content">
				<p>{{ post.excerpt }}</p>
			</div>
		</a>
	</article>
	{% endfor %}
</section>
