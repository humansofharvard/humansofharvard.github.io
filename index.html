      <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>

		<div class="header-image">
				<img style="position: relative" src="{{ site.url }}/images/test.png" width="100%" alt="test">
				<h1 style="color: white; position: absolute; top: 300px; left: 0px; width: 100%;">Humans of Harvard</h1>
		</div>



		<!-- Wrapper -->
      <div id="wrapper">


      <!-- Main -->
				<div id="main">
					<div class="inner">
						<p style="margin-bottom: 15px"></p>
						<div style="text-align: center"><h1>Humans of Harvard</h1></div>
						<section class="tiles">
							{% for post in site.posts %}
							<article class="{{ post.style }}">
								<span class="image">
									<img src="{{ site.url }}/images/{{ post.image }}" alt="" />
								</span>
								<a href="{{ site.url }}{{ post.url }}">
									<h2>{{ post.title }}</h2>
									<div class="content">
										<p>{{ post.excerpt }}</p>
									</div>
								</a>
							</article>
							{% endfor %}
						</section>
