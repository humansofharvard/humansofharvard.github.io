---
layout: default
---

<div id="main">
  <div class="inner">
		<h1>Letters of Gratitude</h1>
		<article>
			{% for story in site.posts %}
		    {% if story.type == "letter" %}
		    <hr/>
		      <h2>{{ story.title }}</h2>
		      <br>
		      <i> Dear {{story.to}}, </i>
		      <div>
		        <p>{{ story.content }}</p>
		      </div>
		      <i> Love, {{story.from}} </i>
		    </a>
		    {% endif %}
			{% endfor %}
		</article>
	</div>
</div>
