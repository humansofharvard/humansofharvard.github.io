<!DOCTYPE html>
<html>
  <head>
      <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
      <link rel="stylesheet" href="{{site.url}}/assets/css/main.css" />
      <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
      <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
  </head>

  <body>
    <!-- Wrapper -->
      <div id="wrapper">

        <!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="{{ site.url }}" class="logo">
									<span class="symbol"><img src="{{ site.url }}/images/logo.png" alt="" /></span><span class="title">{{site.name}}</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

          <!-- Menu -->
  					<nav id="menu">
  						<h2>Menu</h2>
  						<ul>
  							<li><a href="{{ site.url }}/index.html">Home</a></li>
  							<li><a href="{{ site.url }}/generic.html">About</a></li>
  							<li><a href="{{ site.url }}/elements.html">Stories</a></li>
  						</ul>
  					</nav>

      <!-- Main -->
				<div id="main">
					<div class="inner">

      {{ content }}

    </div>
  </div>


      <!-- Footer -->
        <footer id="footer">
          <div class="inner">
            <section>
              <h2>Get in touch</h2>
              <form method="post" action="#">
                <div class="field half first">
                  <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div class="field half">
                  <input type="email" name="email" id="email" placeholder="Email" />
                </div>
                <div class="field">
                  <textarea name="message" id="message" placeholder="Message"></textarea>
                </div>
                <ul class="actions">
                  <li><input type="submit" value="Send" class="special" /></li>
                </ul>
              </form>
            </section>
            <section>
              <h2>Follow</h2>
              <ul class="icons">
                <li><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="https://www.facebook.com/thehumansofharvard/" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
                <li><a href="https://github.com/humansofharvard" class="icon style2 fa-github"><span class="label">GitHub</span></a></li>
                <li><a href="#" class="icon style2 fa-500px"><span class="label">500px</span></a></li>
                <li><a href="#" class="icon style2 fa-phone"><span class="label">Phone</span></a></li>
                <li><a href="#" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
              </ul>
            </section>
            <ul class="copyright">
              <li>&copy; Humans of Harvard. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
          </div>
        </footer>

        </div>

      <!-- Scripts -->
  			<script src="{{ site.url }}/assets/js/jquery.min.js"></script>
  			<script src="{{ site.url }}/assets/js/skel.min.js"></script>
  			<script src="{{ site.url }}/assets/js/util.js"></script>
  			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
  			<script src="{{ site.url }}/assets/js/main.js"></script>
  </body>
</html>
