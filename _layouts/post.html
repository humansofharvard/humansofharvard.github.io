---
layout: default
---
<article class="post">
<h1>{{ page.title }}</h1>
<span class="image main"><img style="width: 30% height: 30%" src="{{ site.url }}/images/{{ page.image }}" alt="" /></span>
  <div class="entry">
    <p>{{ content }}</p>
  </div>
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>
</article>
