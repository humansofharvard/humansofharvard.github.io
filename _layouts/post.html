---
layout: default
---

<div id="main">
  <div class="inner">
    <h1>{{page.title}}</h1>
    <article class="post">

    <div class="row">
      <div class="4u">
        <span class="image main">
          <img src="{{ site.url }}/assets/images/people/{{ page.image }}" alt="" />
        </span>
      </div>
      <div class="8u">
        <div>
          {{ content }}
        </div>
        <div>
          {{page.title}}
        </div>
        <div class="date">
          {{ page.date | date: "%B %e, %Y" }}
        </div>
      </div>
    </div>
    </article>
  </div>
</div>
