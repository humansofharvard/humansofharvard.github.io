---
layout: default
---
<div id="main">
  <div class="inner">
		<h1>Anonymous Stories</h1>
		<p> It's okay to tell others; we will listen. Even if you don't want to share who you are. </p>
		<article>
			{% for story in site.posts %}
		    {% if story.tag == "private" %}
		    <hr/>
		      <h2>{{ story.title }}</h2>
		      <div>
		        <p>{{ story.content }}</p>
		      </div>
		    </a>
		    {% endif %}
			{% endfor %}
		</article>
	</div>
</div>
